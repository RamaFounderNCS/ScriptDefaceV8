<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HACKED BY MR.M05T3R</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
      padding: 20px;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .glitch {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px red, -1px -1px blue;
      animation: glitch 0.8s infinite;
      margin: 20px 0;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px blue; }
      25% { text-shadow: -2px -2px red, 2px 2px blue; }
      50% { text-shadow: 2px -2px red, -2px 2px blue; }
      75% { text-shadow: -2px 2px red, 2px -2px blue; }
      100% { text-shadow: 2px 2px red, -2px -2px blue; }
    }

    .subtext, .ipinfo {
      margin: 10px auto;
      color: #ccc;
    }

    .countdown {
      color: #ff073a;
      font-size: 1.2rem;
      margin: 20px auto;
    }

    .image-container img {
      max-width: 500px;
      width: 100%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
    }

    @media(max-width: 600px) {
      .glitch {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body onclick="playAudio()">
  <canvas id="matrix"></canvas>
  <div class="container">
    <div class="image-container">
      <img src="https://i.ibb.co/Zssf4VX/NCSID.jpg" alt="NEWBIE CYBER SECURITY Logo">
    </div>

    <h1 class="glitch">HACKED BY MR.M05T3R</h1>

    <div class="subtext">MAAF WEBSITE INI TELAH DIAMBIL ALIH</div>
    <div class="countdown">Countdown Invasi: <span id="countdown"></span></div>
    <div class="ipinfo" id="ipinfo">üîç Mendapatkan informasi IP...</div>
  </div>

  <audio id="hacked-audio" autoplay loop>
    <source src="https://github.com/RamaFounderNCS/SoundNCS/raw/refs/heads/main/BloodLineBBHC.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Matrix Effect
    const c = document.getElementById("matrix");
    const ctx = c.getContext("2d");
    c.height = window.innerHeight;
    c.width = window.innerWidth;
    const letters = "01";
    const fontSize = 14;
    const columns = c.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, c.width, c.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > c.height || Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);

    // Countdown
    const target = new Date().getTime() + 86400000;
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = target - now;
      const hours = Math.floor((distance % 86400000) / 3600000);
      const minutes = Math.floor((distance % 3600000) / 60000);
      const seconds = Math.floor((distance % 60000) / 1000);
      countdownEl.textContent = `${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // GeoIP Info
    fetch('https://ipapi.co/json')
      .then(res => res.json())
      .then(data => {
        document.getElementById("ipinfo").innerHTML = `üåç Kamu dari ${data.city}, ${data.country_name} | IP: ${data.ip}`;
      });

    // Audio Fallback
    function playAudio() {
      const audio = document.getElementById("hacked-audio");
      if (audio.paused) audio.play().catch(() => {});
    }
  </script>
</body>
</html>
